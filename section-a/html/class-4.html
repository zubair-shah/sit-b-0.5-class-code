<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Learning Form</h1>

    <form action="#">
         <h2>Form</h2>
    <fieldset style="width: 50%;">
        <legend>Personal Information:</legend>
        <label for="f-name">First Name:</label> <br> 
        <input type="text" name="firstName" id="f-name" placeholder="Enter Your First Name"> <br>
        
        <label for="l-name">Last Name:</label> <br>
        <input type="text" name="lastName" id="l-name">
  </fieldset> 

  <fieldset>
    <legend>Experience:</legend> 

      <p>Search:</p>
     <input type="search" name="search" placeholder="Enter keyword" /><br />
 <p>website:</p>
  <input type="url" value="" /><br />
   <p>Email:</p>
  <input type="email" value="" required /><br />
 <p>Password:</p>
  <input type="password" value="" required /> <br />
   <p>Number:</p>
  <input type="number" value="" />
  <p>Upload your Voice in MP3 format:</p>
  <input type="file" name="user-voice" /><br />

<p>Choose Your Favourite Programming language:</p>
 <label for="javascript">JavaScript</label>
<input type="radio" name="user-fav-language" id="javascript" value="javascript">
<label for="python">python</label>
<input type="radio" name="user-fav-language" id="python" value="python">
<label for="java">java</label>
<input type="radio" name="user-fav-language" id="java" value="java">
<br>


 <p>Choose Your Favourite pakistani cricket Players:</p>
<label for="babar">Babar:</label>
<input type="checkbox" name="player" id="babar" value="babar" >
<label for="sarfaraz">Sarfaraz:</label>
<input type="checkbox" name="player" id="sarfaraz" value="sarfaraz" checked/> 
<label for="Imad">Imad:</label>
<input type="checkbox" name="player" id="Imad" value="Imad"/> <br>


<label for="cars">Choose a car:</label>
<select id="cars" name="car">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
<br>
<br>

<textarea name="message" id="message" placeholder="message" maxlength="100"></textarea>

<br>

</fieldset>
<br>
<input type="submit"> 
</form>
 
</body>
</html>

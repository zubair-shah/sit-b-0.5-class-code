<!DOCTYPE html>
<html lang="en">

    <title>Table</title>

<body>
 
<h1>Learning Table</h1>
 

<table border="2" cellspacing="10" cellpadding="5" bgcolor="#efefef">
 <thead>
   <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expenditure</th>
   </tr>
 </thead>

 <tbody>
   <tr>
     <td>Monday</td>
     <td>100</td>
     <td>30</td>
   </tr>
    <tr>
     <td>Tuesday</td>
     <td>120</td>
     <td>40</td>
   </tr>
    <tr>
     <td>Wednesday</td>
     <td>200</td>
     <td>30</td>
   </tr>
    <tr>
     <td>Thursday</td>
     <td>10</td>
     <td>0</td>
   </tr>
    <tr>
     <td>Friday</td>
     <td>400</td>
     <td>50</td>
   </tr>
    <tr>
     <td>Saturday</td>
     <td>100</td>
     <td>10</td>
   </tr>
 </tbody>
 
 <tfoot>
  <tr>
    <th bgcolor="yellow">
        Total
    </th>
    <td>
     930
    </td>
    <td>
    160
    </td>
  </tr>
 </tfoot>

 </table>
